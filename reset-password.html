<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعادة تعيين كلمة المرور - نطاق</title>
    <link rel="stylesheet" href="css/libs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/icon.png">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 1rem;
        }
        .reset-container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            overflow: hidden;
        }
        .reset-header {
            background: var(--primary-color);
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
        }
        .reset-header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
        }
        .reset-body {
            padding: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .form-label {
            display: flex;
            align-items: center;
            margin-bottom: 0.8rem;
            color: var(--text-dark);
            font-weight: 500;
        }
        .form-label i {
            color: var(--primary-color);
            margin-left: 0.8rem;
            font-size: 1.1rem;
        }
        .form-input {
            width: 100%;
            padding: 0.8rem 2.5rem 0.8rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
            height: 45px;
        }
        .form-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(var(--primary-color-rgb), 0.1);
            outline: none;
            background: white;
        }
        .password-toggle {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .password-toggle:hover {
            color: var(--primary-color);
        }
        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: var(--text-light);
        }
        .password-strength.weak { color: #dc3545; }
        .password-strength.medium { color: #ffc107; }
        .password-strength.strong { color: #28a745; }
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(var(--primary-color-rgb), 0.3);
        }
        .submit-btn i {
            font-size: 1.1rem;
        }
        .back-to-login {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-light);
            font-size: 0.95rem;
        }
        .back-to-login a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .back-to-login a:hover {
            text-decoration: underline;
        }
        .info-text {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-dark);
            line-height: 1.6;
        }
        .info-text i {
            color: var(--primary-color);
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h2 style="font-size: 1.5rem; margin-bottom: 0.5rem; font-weight: 600;">إعادة تعيين كلمة المرور</h2>
            <p style="opacity: 0.9; font-size: 0.95rem;">أدخل كلمة المرور الجديدة</p>
        </div>
        <div class="reset-body">
            <div class="info-text">
                <i class="fas fa-info-circle"></i>
                يجب أن تكون كلمة المرور الجديدة قوية وتحتوي على 8 أحرف على الأقل، وتتضمن حروف كبيرة وصغيرة وأرقام ورموز.
            </div>
            <form id="resetForm">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-lock"></i>
                        كلمة المرور الجديدة
                    </label>
                    <input type="password" class="form-input" name="password" required placeholder="أدخل كلمة المرور الجديدة">
                    <i class="fas fa-eye password-toggle" onclick="togglePassword(this)"></i>
                    <div class="password-strength"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-lock"></i>
                        تأكيد كلمة المرور
                    </label>
                    <input type="password" class="form-input" name="confirmPassword" required placeholder="أعد إدخال كلمة المرور">
                    <i class="fas fa-eye password-toggle" onclick="togglePassword(this)"></i>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-check-circle"></i>
                    تأكيد كلمة المرور الجديدة
                </button>

                <div class="back-to-login">
                    <a href="customer-login.html">
                        <i class="fas fa-arrow-right" style="margin-left: 0.5rem;"></i>
                        العودة لتسجيل الدخول
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function togglePassword(icon) {
            const input = icon.previousElementSibling;
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function checkPasswordStrength(password) {
            const strengthDiv = document.querySelector('.password-strength');
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            strengthDiv.className = 'password-strength';
            if (strength <= 2) {
                strengthDiv.textContent = 'كلمة المرور ضعيفة';
                strengthDiv.classList.add('weak');
            } else if (strength <= 4) {
                strengthDiv.textContent = 'كلمة المرور متوسطة';
                strengthDiv.classList.add('medium');
            } else {
                strengthDiv.textContent = 'كلمة المرور قوية';
                strengthDiv.classList.add('strong');
            }
        }

        document.querySelector('input[name="password"]').addEventListener('input', function(e) {
            checkPasswordStrength(e.target.value);
        });

        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = this.querySelector('input[name="password"]').value;
            const confirmPassword = this.querySelector('input[name="confirmPassword"]').value;

            if (password !== confirmPassword) {
                alert('كلمات المرور غير متطابقة');
                return;
            }

            // هنا يمكنك إضافة كود التحقق من قوة كلمة المرور وإرسال الطلب للخادم
            console.log('Form submitted');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نسيت كلمة المرور - نطاق</title>
    <link rel="stylesheet" href="css/libs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/icon.png">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 1rem;
        }
        .forgot-container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            overflow: hidden;
        }
        .forgot-header {
            background: var(--primary-color);
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
        }
        .forgot-header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
        }
        .forgot-body {
            padding: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            display: flex;
            align-items: center;
            margin-bottom: 0.8rem;
            color: var(--text-dark);
            font-weight: 500;
        }
        .form-label i {
            color: var(--primary-color);
            margin-left: 0.8rem;
            font-size: 1.1rem;
        }
        .form-input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        .form-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(var(--primary-color-rgb), 0.1);
            outline: none;
            background: white;
        }
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(var(--primary-color-rgb), 0.3);
        }
        .submit-btn i {
            font-size: 1.1rem;
        }
        .back-to-login {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-light);
            font-size: 0.95rem;
        }
        .back-to-login a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .back-to-login a:hover {
            text-decoration: underline;
        }
        .info-text {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-dark);
            line-height: 1.6;
        }
        .info-text i {
            color: var(--primary-color);
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-header">
            <h2 style="font-size: 1.5rem; margin-bottom: 0.5rem; font-weight: 600;">نسيت كلمة المرور</h2>
            <p style="opacity: 0.9; font-size: 0.95rem;">أدخل بريدك الإلكتروني لإعادة تعيين كلمة المرور</p>
        </div>
        <div class="forgot-body">
            <div class="info-text">
                <i class="fas fa-info-circle"></i>
                سنقوم بإرسال رابط إعادة تعيين كلمة المرور إلى بريدك الإلكتروني. يرجى التحقق من صندوق الوارد الخاص بك.
            </div>
            <form id="forgotForm">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-envelope"></i>
                        البريد الإلكتروني
                    </label>
                    <input type="email" class="form-input" name="email" required placeholder="أدخل بريدك الإلكتروني">
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i>
                    إرسال رابط إعادة التعيين
                </button>

                <div class="back-to-login">
                    <a href="customer-login.html">
                        <i class="fas fa-arrow-right" style="margin-left: 0.5rem;"></i>
                        العودة لتسجيل الدخول
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('forgotForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // هنا يمكنك إضافة كود التحقق من البريد الإلكتروني وإرسال رابط إعادة التعيين
            console.log('Form submitted');
        });
    </script>
</body>
</html>
